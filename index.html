<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <div class="header">
            <div class="header-left">
                <div class="logo"></div>
                <span class="title">Extensions</span>
            </div>
            <button class="settings-btn"></button>
        </div>

        <div class="sub-header">
            <h1 class="page-title">Extensions List</h1>
            <div class="filter-tabs">
                <button class="tab tabD active">All</button>
                <button class="tab tabA">Active</button>
                <button class="tab tabI">Inactive</button>
            </div>
        </div>

        <div class="extensions-grid">
          
        </div>
    </div>
</body>

<script src="index.js">

</script>
</html>
